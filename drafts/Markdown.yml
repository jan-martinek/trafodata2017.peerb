        1: "V odpovědích se objevují zásadní chyby."
        2: "V odpovědích se objevují drobné chyby."
        3: "Odpovědi jsou zcela správné."
    - "Pokud jste objevili nějakou chybu, upřesněte, kde se chyby nachází. Pokuste se problematiku osvětlit tak, aby to autorovi/autorce pomohlo."
    - 
        metric: "Dohledal/a autor/ka vhodně informace v otázkách číslo 5 a 6?"
        0: "Odpovědi schází nebo jsou zcela nesprávné."
        1: "V odpovědích se objevují zásadní faktické chyby."
        2: "V odpovědích se objevují drobné chyby nebo jsou zpracované ledabyle, pro forma."
        3: "Odpovědi jsou zcela správné." 
    -
        metric: "Je praktický úkol — tedy text v Markdownu a soubor v HTML — proveden správně? (Soustřeďte se především na užití syntaxe Markdown.)"
        0: "Úkol není zpracován a nebo je zcela chybný."
        1: "Syntaxe Markdown je využívána nesprávně, nevyznačuje vše, co by bylo vhodné vyznačit, anebo je problematická konverze do HTML (chybí hlavička HTML dokumentu apod.)."
        2: "V syntaxi Markdown se objevují drobné problémy."
        3: "Úkol je zpracován bezchybně." 
    - "Zhodnoťte, zda jsou zvýrazněné pasáže a odkazy v textu knihy v posledním úkolu vhodně vybrané a zvýrazněné správným způsobem. Pokud byste raději zvýraznili jiné pasáže, jaké by to byly?"
